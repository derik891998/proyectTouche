		function inicio(){
			//$("#barra").progressbar({value:45});
			var b = $("#barra");
			var e = $("#etiqueta");
			b.progressbar({
				value: false,//sus valores vienen 0
				change: function(){//change cambia
					e.text(100-b.progressbar("value")+"%");//b es la barra 
				},
				complete: function(){
					e.text("Â¡Completo!");
					


			$("#mensaje").dialog({
				show:{effect:"blind",duration:1000},
				hide:{effect:"explode", duration:1000},
				buttons: {"Continuar": function(){location.href="http://localhost/concurso_2021/"},
				"Cancelar": function(){location.href="index.html"},
				Ok: function(){$(this).dialog("close")}},
				Width:"500px",
				modal:true});
		
				
				}
			});http://localhost/concurso_2021/
			function progreso(){//va declara una variable v so obtiene el valor
				var v = b.progressbar("value")||0;
				b.progressbar("value",v+1);//el valor 
				if(v<99){
					setTimeout(progreso, 100);//es hace el progreso balla lento
				}
			}
			setTimeout(progreso, 1000);
		}
